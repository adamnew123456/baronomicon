<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Baronomicon</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main-ui">
      <div id="search-column">
        <input id="search" type="text" placeholder="Search...">
        <div id="search-results"></div>
      </div>
      <div id="detail-column">
        <h1 id="item-title" class="label"></h1>
        <div id="item-description" class="label"></div>
        <h2 class="label">Fabricate</h2>
        <div id="fabricate-list" class="recipe-list"></div>
        <h2 class="label">Deconstruct</h2>
        <div id="deconstruct-list" class="recipe-list"></div>
      </div>
    </div>
    <div id="file-prompt">
      <h1>Please Import Your Asset File</h1>
      <p>
        We need this to know all the items and recipes in your version of
        Barotrauma, along with any Workshop mods you use. The asset file is
        processed and saved only on your computer.
      </p>
      <input id="upload-file" type="file">
      <button id="upload-button">Upload</button>
      <div id="upload-error"></div>
    </div>
  </body>

  <script src="util.js"></script>
  <script src="baronomicon.js"></script>
</html>
